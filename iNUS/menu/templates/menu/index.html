{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

  <title>myNUS</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href= "{% static 'css/sidebar.css' %}"/> 
  
  <link rel="stylesheet" type="text/css" href= "{% static 'css/form.css' %}"/> 

  <script type="text/javascript" src="{% static 'js/form.js' %}"></script>

  <script type="text/javascript" src="{% static 'js/dropdown.js' %}"></script>

  <script type="text/javascript" src="{% static 'js/sidebar.js' %}"></script>

  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><span class="      glyphicon glyphicon-chevron-left"></span></a>
    <ul class="nav nav-pills nav-stacked">
      <li class = "active"><a href="../../menu/year1">Year 1</a></li>
      <li><a href="../../menu/year2" >Year 2</a></li>
      <li><a href="../../menu/year3">Year 3</a></li>
      <li><a href="../../menu/year4">Year 4</a></li>
      <li><a href="../../menu/year5">Year 5</a></li>
      <li><a href="../../menu/year6">Year 6</a></li>
      <li><a href="../../menu/module">Module Recommendation</a></li>
    </ul>
  </div>
  
  <div id = "main">
    <div class = "col-sm-8">
     <span style="cursor:pointer; font: 50px 'Pacifico', Helvetica, sans-serif; color:#99d5ff; text-shadow: 3px 3px 0px rgba(0,0,0,0.1), 7px 7px 0px rgba(0,0,0,0.05);margin: 50px;" onclick="openNav()">MYNUS <span class="glyphicon glyphicon-education"></span></span>
     <div class = "form">
      <form class = "form-inline" id = "myForm" method = "get">
        <fieldset>
          <legend align = "center"> <h3> Semester 1 </h3></legend>
          <div class="form-group">
            <label>Module Code &nbsp;</label>
            <input id = "inp1" type = text list="mod" placeholder="ACC1002X">
            <datalist id="mod"> </datalist>
            <div class="form-group">
              <label for="Grade"> &nbsp; Grade &nbsp;</label>
              <select name="text" id = "inp2">
                <option selected>A+</option>
                <option>A</option>
                <option>A-</option>
                <option>B+</option>
                <option>B</option>
                <option>C+</option>
                <option>C</option>
                <option>D</option>
                <option>S</option>
                <option>U</option>
                <option>CS</option>
                <option>CU</option>
              </select>
            </div>
            <div class="form-group">
              <label for="mc">&nbsp; MC &nbsp;</label>
              <select name="number" id = "inp3">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option selected>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>12</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>20</option>
                <option>24</option>
              </select>
            </div>
            <div class="form-group">
              &nbsp;&nbsp;&nbsp;<button id = "add" type = "button" onclick="addRow(1)" class= "btn btn-primary" onmousedown = "confirmInput()">Add</button>
            </div>
            <div class="form-group">
              <div class = "table">
                <table id = "table" border="1" style="width:100%">
                  <tr>
                    <th><b>Module Code</b></th>
                    <th><b>Grade</b></th> 
                    <th><b>MC</b></th>
                    <th><b>-</b></th>
                  </tr>
                </table>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
