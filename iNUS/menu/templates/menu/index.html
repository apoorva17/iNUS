                <option>C</option>

                <option>0</option>

                <option>2</option>

              <div class = "table">
                <table id = "table" border="1" style="width:100%">
                  <tr>
                    <th><b>Module Code</b></th>
                    <th><b>Grade</b></th> 
                    <th><b>MC</b></th>
                    <th><b>-</b></th>
